  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Anniversary Celebration</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; line-height: 1.6; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
      <tr>
        <td align="center" style="background-color: #f5f5f5; padding: 20px;">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: white;">
            <!-- Banner -->
            <tr>
              <td style="text-align: center; border-radius: 10px 10px 0px 0px;">
                <img width="100%" src="https://euzveov.stripocdn.email/content/guids/CABINET_2e5efdcb3616d73c20403c709a6e016de8d385eb9ca2894d956614ba45ad47dc/images/aniversario_1_1.png" />
              </td>
            </tr>
            <tr><td>&nbsp;</td></tr>

            <!-- Main Content -->
            <!-- Employee Cards -->
            <tr>
              <td style="padding: 0px 0px 0px 10px;" align="center">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" class="employees">
                  [[EMPLOYEES]]
                </table>
              </td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <!-- Footer -->
            <tr>
              <td style="background-color: #f8fafc; text-align: center;">
                <img width="100%" src="https://euzveov.stripocdn.email/content/guids/CABINET_2e5efdcb3616d73c20403c709a6e016de8d385eb9ca2894d956614ba45ad47dc/images/aniversario_1_2.png" />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  </html>
